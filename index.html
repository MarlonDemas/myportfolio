<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css ">
    <title>CV of Marlon Demas</title>
    <script>
        window.addEventListener('scroll', function(e) {
            var nav = document.getElementById('myNav');
            if (document.documentElement.scrollTop || document.body.scrollTop > window.innerHeight) {
                nav.classList.add('nav-colored');
                nav.classList.remove('is-dark');
            } else {
                nav.classList.add('is-dark');
                nav.classList.remove('nav-colored');
            }
        });
    </script>
</head>

<body>
    <header>
        <section id="home" class="hero is-fullheight">
            <div class="hero-body has-text-centered">
                <div class="container">
                    <div class="myTitle">
                        <div class="title has-text-light is-2">Marlon Demas</div>
                        <div class="subtitle has-text-light">Junior Web Developer</div>
                    </div>
                </div>
            </div>
            <nav id="myNav" class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img src="img/makes.png" alt="" width="70px">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item">
                                        About
                                    </a>

                        <a class="navbar-item">
                                        Skills
                                    </a>

                        <a class="navbar-item">
                                        Contact
                                    </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                            More
                                        </a>

                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                                Education
                                            </a>
                                <a class="navbar-item">

                                            </a>
                                <a class="navbar-item">
                                                Interests
                                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
</body>

</html>
